<head>

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/estilos.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="../img/logotipo.png" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="../index.html">Plus Dental Uruguay</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/tratamientos.html">Tratamientos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/reservatucita.html">Reserva tu cita</a>
            </li>
            <li class="nav-item">
              <a class="nav-link color-iniciar" href="../html/iniciosesion.html">Iniciar sesion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <section class="contacto d-flex mx-auto mt-4 text-center shadow">
      <div class="container p-5">
        <h2 class="mb-4">Reserva tu cita</h2>

        <form>
          <div>
            <input class="text-center w-75 rounded m-3 p-2 border-0 shadow" type="text" id="nombre" name="nombre"
              required placeholder="Nombre">
          </div>
          <div>
            <input class="text-center w-75 rounded m-3 p-2 border-0 shadow" type="text" id="email" name="email" required
              placeholder="E-Mail">
          </div>
          <div class="mx-auto w-75 rounded m-3">
            <textarea class="text-center rounded border-0 shadow w-100" name="message" rows="3"
              placeholder="Escriba su mensaje" required></textarea>
          </div>
          <div class="m-4">
            <button type="submit" class=" btn-light btn-lg">Envia tu reserva</button>
          </div>
        </form>
      </div>
    </section>
  </main>



  <footer>
    <div class="container">
      <p>&copy; Plus Dental Uruguay 2023</p>
    </div>
  </footer>
